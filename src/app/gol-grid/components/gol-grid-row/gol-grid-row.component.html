<div class="row-wrapper">
  <app-gol-grid-cell *ngFor="let cell of cells; let index = index"
                     (mousedown)="startDraw(index, !cell)"
                     (mouseenter)="toggleCell(index)"
                     (mouseup)="endDraw()"
                     [toggled]="cell"></app-gol-grid-cell>
</div>
