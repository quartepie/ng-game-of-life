<div class="control-wrapper">
  Columns: {{ columns }}
  <input type="range" id="columns" max="30" [(ngModel)]="columns">
</div>
<div class="control-wrapper">
  Columns: {{ rows }}
  <input type="range" id="rows" max="30" [(ngModel)]="rows">
</div>
<app-gol-grid [colCount]="columns" [rowCount]="rows"></app-gol-grid>
